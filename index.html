<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NAMELESS</title>
    <script src="vendors/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="scripts/myScript.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h2>Goobers on the Dock</h2>
    <input type="text" id="containerNameIn" value="" placeholder="Name">
    Capacity: <select class="" id="capacityIn">
      <option value=3>3</option>
      <option value=9>9</option>
      <option value=27>27</option>
      <option value=81>81</option>
    </select>
    Fill: <select class="" id="fillIn">
      <option value=0.0>Empty</option>
      <option value=0.25>1/4</option>
      <option value=0.5>Half</option>
      <option value=0.75>3/4</option>
      <option value=1.0>Full</option>
    </select>
  </body>
</html>
